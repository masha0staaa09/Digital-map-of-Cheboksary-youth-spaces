<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CHEB-PLACE — Карта</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header class="header">
    <div class="container header-inner">
        <div class="logo">
            <span class="logo-icon">
                <span class="logo-pin"></span>
            </span>
            <span class="logo-text">CHEB-PLACE</span>
        </div>
        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="events.html">Мероприятия</a>
            <a href="reviews.html">Отзывы</a>
            <a href="gallery.html">Галерея</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </div>
</header>

<main class="map-full-wrapper">
    <!-- Полноэкранная карта через iframe (без API-ключа) -->
    <iframe
        id="full-map"
        src="https://www.google.com/maps?q=56.1334,47.2511&z=13&output=embed"
        width="100%"
        height="100%"
        style="border:0;"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</main>

<!--
  Здесь используется встроенный вариант Google Maps через iframe.
  Он не требует API-ключа и надёжен для учебного проекта.
  Если позже понадобится своя карта с несколькими точками,
  можно создать "Мою карту" в Google Maps и вставить ссылку на неё в атрибут src.
-->

</body>
</html>
